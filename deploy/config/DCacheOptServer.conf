{
    "force": "true",
    "application": "DCache",
    "filename": "DCacheOptServer.conf",
    "level": 5,
    "server_name": "DCacheOptServer",
    "set_area": "",
    "set_group": "",
    "set_name": "",
    "config": "<Main>\n
            # admin registry obj\n
            AdminRegObj = tars.tarsAdminRegistry.AdminRegObj\n
            <DB>\n
                <tars>\n
                    charset = utf8mb4\n
                    dbname  = db_tars\n
                    dbhost  = tars_host\n
                    dbport  = tars_port\n
                    dbuser  = tars_user\n
                    dbpass  = tars_pass\n
                </tars>\n
                <relation>\n
                    charset = utf8mb4\n
                    dbname  = db_dcache_relation\n
                    dbhost  = dcache_host\n
                    dbport  = dcache_port\n
                    dbuser  = dcache_user\n
                    dbpass  = dcache_pass\n
                </relation>\n
            </DB>\n
            <Release>\n
                # 发布服务线程数\n
                ThreadCount = 5\n
            </Release>\n
            <Uninstall>\n
                # 通知node下线服务超时时间(秒)\n
                Timeout = 20\n
                # 下线服务备份目录\n
                BakPath = /data/dcacheuninstall/\n
                # 下线服务线程数\n
                ThreadCount = 2\n
            </Uninstall>\n
        </Main>"
}
